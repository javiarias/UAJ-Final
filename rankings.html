<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/rankings.js" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <img src="images/Logo.png" alt="Tefege" style="width:100px;height:auto;">

      <ul class="nav topnav" id="myTab" style="margin-left: 10px;">
        <li class="nav-item">
            <a href="index.html">Search Players</a>
        </li>
        <li class="nav-item">
            <a  class="active" href="rankings.html">Overall clasifications</a>
        </li>
      </ul>

    </nav>
    <br/>
    <center><h1>Character Statistics</h1></center>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <table class="sortable">
        <thead>
            <tr>
                <th>Character</th>
                <th>Win %</th>
                <th>Games Played</th>
                <th>Average Round Time</th>
                <th>Average Accuracy</th>
            </tr>
        </thead>
        <tbody id="CharacterStats">
        </tbody>
    </table>
    <br/>
    <br/>
    <div>
        <table>
            <thead>
                <tr>                    
                    <th>Character One</th>
                    <th>Win % VS</th>
                    <th>Character Two</th>
                </tr>
            </thead>
            <tbody id="CharacterWinrate">
            </tbody>
            <tr class="WinrateSelector">
                <td>                    
                    <select name="char1" id="char1"></select>
                </td>
                <td></td>
                <td>
                    <select name="char2" id="char2"></select>
                </td>
            </tr>
        </table>
    </div>
    <center><h1>Best Players</h1></center>
    <div class="form-row justify-content-center">
        <input id="searchID" placeholder="Top X players" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
        <button id="getData">Get Data</button>
    </div>
    <center><h3 id="PlayerError"></h3></center>
    <br/>
    <br/>
    <br/>
    <div class="form-row justify-content-center">
        <button id="left" class="btn btn-primary" disabled>&lt&lt</button>
        <p id="currentPage" class="btn" > 0 </p>
        <button id="right" class="btn btn-primary" >&gt&gt</button>
    </div>
    <br/>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Rating</th>
                <th>Victory percentage</th>
                <th>Main Character</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</body>
