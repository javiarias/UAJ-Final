<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/rankings.js" type="module"></script>

    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <img src="images/Logo.png" alt="Tefege" style="width:100px;height:auto;">

      <ul class="nav topnav" id="myTab" style="margin-left: 10px;">
        <li class="nav-item">
            <a href="index.html">Search Players</a>
        </li>
        <li class="nav-item">
            <a  class="active" href="rankings.html">Overall clasifications</a>
        </li>
      </ul>

    </nav>
    <br/>
    <div id="pageContent" style="justify-content: center; align-items: flex-end;" class="content">
        <center><h1>Character Statistics</h1></center>
        <br/>
        <div class="form-row" style="justify-content: center; align-items: flex-end;">
            <table class="sortable">
                <thead>
                    <tr>
                        <th>Character</th>
                        <th>Win %</th>
                        <th>Games Played</th>
                        <th>Average Round Time</th>
                        <th>Average Accuracy</th>
                    </tr>
                </thead>
                <tbody id="CharacterStats">
                </tbody>
            </table>
        </div>
        <br/>
        
        <div class="form-row" style="justify-content: center; align-items: flex-end;">
            <table>
                <thead>
                    <tr>                    
                        <th>Character One</th>
                        <th>Win % VS</th>
                        <th>Character Two</th>
                    </tr>
                </thead>
                <tbody id="CharacterWinrate">
                </tbody>
                <tr class="WinrateSelector">
                    <td>                    
                        <select name="char1" id="char1"></select>
                    </td>
                    <td></td>
                    <td>
                        <select name="char2" id="char2"></select>
                    </td>
                </tr>
            </table>
        </div>
        <br/>

        <center><h1>Best Players</h1></center>
        <div class="form-row justify-content-center">
            <input id="searchID" placeholder="Top X players" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" style="margin-right: 10px; border-radius: 2px; text-align: center;"/>
            <button id="getData" class="btn btn-primary">Search</button>
        </div>
        <center><h3 id="PlayerError"></h3></center>
        <br/>
        <div id="tableDiv" hidden>
            <div class="form-row" style="justify-content: center; align-items:flex-start; ">
                <button id="left" class="btn btn-primary" disabled>&lt&lt</button>
                <p id="currentPage" class="btn paragraph"> 0 </p>
                <button id="right" class="btn btn-primary" >&gt&gt</button>
            </div>
            <br/>
            
            <div class="form-row" style="justify-content: center; align-items: flex-end;">
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Rating</th>
                            <th>Victory percentage</th>
                            <th>Main Character</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <tr style="background-color: rgb(206, 244, 151);">
                            <td>
                                <img style="width: 64px; height: 64px;" src="/images/Camomila Sestima.png">
                            </td>
                            <td>80.00%</td>
                            <td>5  (45.45%)</td>
                            <td>00:18</td>
                            <td>27.64%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
    </div>
</body>
