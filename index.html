<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<body>
    <h1>Players</h1>
    <div class="form-row justify-content-center">
        <input id="searchID" placeholder="ID" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
        <button id="getData">Get Data</button>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="form-row justify-content-center">
        <button id="left" class="btn btn-primary" disabled>&lt&lt</button>
        <p id="currentPage" class="btn" > 0 </p>
        <button id="right" class="btn btn-primary" >&gt&gt</button>
    </div>
    <br/>
    <table>
        <thead>
            <tr>
                <th>result</th>
                <th>time</th>
                <th>opponent id</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
    <p></p>
    <h2>Best Players</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Elo</th>
                <th>Best Character</th>
                <th>Victory percentage</th>
            </tr>
        </thead>
        <tbody id="bestPlayersTable">
        </tbody>
    </table>
</body>
